name: PluginsTest

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-test*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '!**/*.md'
      - '!**/src/test'

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        case:
          - name: 'h2-scenario'
          - name: 'httpasyncclient-scenario'
          - name: 'httpclient-3.x-scenario'
          - name: 'httpclient-4.3.x-scenario'
          - name: 'hystrix-scenario'
          - name: 'influxdb-scenario'
          - name: 'jdk-http-scenario'
          - name: 'jdk-threading-scenario'
          - name: 'jedis-scenario'
          - name: 'jetty-scenario'
          - name: 'kafka-scenario'
          - name: 'kotlin-coroutine-scenario'
          - name: 'lettuce-scenario'
          - name: 'mongodb-3.x-scenario'
          - name: 'mongodb-4.x-scenario'
          - name: 'netty-socketio-scenario'
          - name: 'postgresql-above9.4.1207-scenario'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build SkyWalking Agent
        run: ./mvnw --batch-mode clean package -DskipTests -Pagent
      - name: Build Docker image
        run: ./mvnw --batch-mode -f test/plugin/pom.xml clean package -DskipTests
      - name: ${{ matrix.case.name }}
        run: bash test/plugin/run.sh ${{ matrix.case.name }}
      - name: Report Coverage
        run: bash -x tools/coverage/report.sh
