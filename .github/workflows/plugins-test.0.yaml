name: PluginsTest

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-test*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '!**/*.md'
      - '!**/src/test'

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        case:
          - name: 'activemq-scenario'
          - name: 'apm-toolkit-trace-scenario'
          - name: 'armeria-0.96minus-scenario'
          - name: 'armeria-0.96plus-scenario'
          - name: 'avro-scenario'
          - name: 'canal-scenario'
          - name: 'cassandra-java-driver-3.x-scenario'
          - name: 'customize-scenario'
          - name: 'dubbo-2.5.x-scenario'
          - name: 'dubbo-2.7.x-scenario'
          - name: 'ehcache-2.x-scenario'
          - name: 'elasticsearch-5.x-scenario'
          - name: 'elasticsearch-6.x-scenario'
          - name: 'elasticsearch-7.x-scenario'
          - name: 'exception-checker-spring-scenario'
          - name: 'exception-checker-tomcat-scenario'
          - name: 'feign-scenario'
          - name: 'finagle-17.10.x-scenario'
          - name: 'finagle-6.25.x-scenario'
          - name: 'finagle-6.44.x-scenario'
          - name: 'gateway-2.1.x-scenario'
          - name: 'gateway-2.0.x-scenario'
          - name: 'grpc-scenario'
          - name: 'gson-scenario'
          - name: 'elasticjob-3.x-scenario'
          - name: 'springmvc-reactive-scenario'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build SkyWalking Agent
        run: ./mvnw --batch-mode clean package -DskipTests -Pagent
      - name: Build Docker image
        run: ./mvnw --batch-mode -f test/plugin/pom.xml clean package -DskipTests
      - name: ${{ matrix.case.name }}
        run: bash test/plugin/run.sh ${{ matrix.case.name }}
      - name: Report Coverage
        run: bash -x tools/coverage/report.sh
