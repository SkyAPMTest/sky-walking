name: PluginsTest

on:
  pull_request:
    paths:
      - '.github/workflows/plugins-test*.yaml'
      - 'apm-application-toolkit/**'
      - 'apm-commons/**'
      - 'apm-protocol/**'
      - 'apm-sniffer/**'
      - 'test/plugin/**'
      - '!**/*.md'
      - '!**/src/test'

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        case:
          - name: 'okhttp-scenario'
          - name: 'play-scenario'
          - name: 'postgresql-scenario'
          - name: 'pulsar-scenario'
          - name: 'rabbitmq-scenario'
          - name: 'redisson-scenario'
          - name: 'resttemplate-4.x-scenario'
          - name: 'servicecomb-0.x-scenario'
          - name: 'servicecomb-1.x-scenario'
          - name: 'shardingsphere-3.x-scenario'
          - name: 'shardingsphere-4.x-RC1-RC2-scenario'
          - name: 'shardingsphere-4.x-RC3-scenario'
          - name: 'shardingsphere-4.0.x-scenario'
          - name: 'shardingsphere-4.x-scenario'
          - name: 'sofarpc-scenario'
          - name: 'solrj-7.x-scenario'
          - name: 'spring-3.0.x-scenario'
          - name: 'spring-cloud-feign-1.1.x-scenario'
          - name: 'spring-cloud-feign-1.2.x-scenario'
          - name: 'spring-cloud-feign-2.x-scenario'
          - name: 'spring-tx-scenario'
          - name: 'struts2.3-scenario'
          - name: 'struts2.5-scenario'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build SkyWalking Agent
        run: ./mvnw --batch-mode clean package -DskipTests -Pagent
      - name: Build Docker image
        run: ./mvnw --batch-mode -f test/plugin/pom.xml clean package -DskipTests
      - name: ${{ matrix.case.name }}
        run: bash test/plugin/run.sh ${{ matrix.case.name }}
      - name: Report Coverage
        run: bash -x tools/coverage/report.sh
